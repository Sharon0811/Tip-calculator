<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            background-color: #f4f4f4; /* Set your desired background color */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #calculator {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="calculator">
        <h2>Tip Calculator</h2>
        <label for="billAmount">Bill Amount ($): </label>
        <input type="number" id="billAmount" placeholder="Enter bill amount" />

        <label for="tipPercentage">Tip Percentage (%): </label>
        <input type="number" id="tipPercentage" placeholder="Enter tip percentage" />

        <button onclick="calculateTip()">Calculate Tip</button>

        <h3>Tip Amount: $<span id="tipAmount">0.00</span></h3>
        <h3>Total Amount: $<span id="totalAmount">0.00</span></h3>
    </div>

    <script>
        function calculateTip() {
            var billAmount = parseFloat(document.getElementById('billAmount').value);
            var tipPercentage = parseFloat(document.getElementById('tipPercentage').value);

            if (isNaN(billAmount) || isNaN(tipPercentage)) {
                alert('Please enter valid numbers');
                return;
            }

            var tipAmount = (billAmount * tipPercentage) / 100;
            var totalAmount = billAmount + tipAmount;

            document.getElementById('tipAmount').innerText = tipAmount.toFixed(2);
            document.getElementById('totalAmount').innerText = totalAmount.toFixed(2);
        }
    </script>

</body>
</html>
